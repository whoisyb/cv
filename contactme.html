<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Contact Details</title>
  </head>
  <body>
    <h1>Socials</h1>
    <ul>
      <li>
        <a href="https://www.linkedin.com/in/bcpollard/">LinkedIn</a>
      </li>
      <li><a href="https://twitter.com/whoisyb">Twitter</a></li>
      <li><a href="https://www.instagram.com/flexcookz/">Instagram</a></li>
    </ul>
    <hr />
    <!-- Form with fieldset, legend, and label -->
    <!--it's standard practice to always set at least the action and method attributes:-->

    <form action="mailto:info@whoisyb.com" method="post" enctype="text/plain">
      <!-- post in this regard means it is going to transfer what the user types into their mailer -->
      <label>Your name:</label>
      <input type="text" name="yourName" value="" /><br />
      <label for="">Your email:</label>
      <input type="email" name="yourEmail" value="" /><br />
      <label>Your message:</label><br />
      <!-- using textarea here. Rows determine how tall it should be and cols determine how wide it will be on your webpage -->
      <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br />
      <input type="submit" name="" />
    </form>
  </body>
</html>
